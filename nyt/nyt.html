	<title>New York Times API</title>

	<!-- CSS -->
	<link href="css/nyt.css" rel="stylesheet">

	<!-- JQuery -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>


</head>
<body>
	<div id="wrapper">

		<header>
			<h1>New York Times API</h1>
		</header>

		<main>
			<section id="articleSection">
			</section>
		</main>

		<footer>
			<p>Chris McGuire 2018</p>
		</footer>

	</div><!-- end wrapper -->
</body>

<script>
	// API Key: c64d0a52048b48ec8c6f20d3f4930160

	var url = "https://api.nytimes.com/svc/topstories/v2/home.json";

	//add the API key to the URL
	url += '?' + $.param({
	  'api-key': "c64d0a52048b48ec8c6f20d3f4930160"
	});

	var artSection = $('#articleSection');


	$(document).ready(function(){

		// GET data from the API
		$.ajax({
		    url: url,
		    method: 'GET',
		}).done(function(data) {
			console.log(data);
		    
		    // create article tags for the first 10 results
		    // fill articles with the information from the API
		    for (i=0 ; i < 10; i++) {
		    	artSection.append('<article>' +
		    		'<a href='+ data.results[i].url +'><h2>'+ data.results[i].title +'</h2></a>' + 
		    		'<img src='+ data.results[i].multimedia[0].url +' />' +                        
		    		'<h3>Section: '+ data.results[i].section +'</h3>' +
		    		'<h3>Summary:</h3>' +
		    		'<p>'+ data.results[i].abstract +'</p>' +
		    		'<h3>'+ data.results[i].byline +'</h3>' +
		    		'</article');
			}  
		
		}).fail(function(err) {
		    throw err;
		});
	}); // end document ready
</script>
</html>
